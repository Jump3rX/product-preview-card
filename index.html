<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Product Review Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="product-img-container">
          <img
            src="/images/image-product-desktop.jpg"
            alt="Product Image"
            srcset="/images/image-product-mobile.jpg 375w"
            class="product-img"
          />
        </div>
        <div class="card-body">
          <div class="small-title">PERFUME</div>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier,
            Perfumer-Creator for the House of CHANEL
          </p>
          <div class="prices">
            <p class="product-price">$149.99</p>
            <span class="small-strike-text">$169.99</span>
          </div>
          <div class="button-holder">
            <button class="add-btn">
              <img src="/images/icon-cart.svg" alt="Cart Icon" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
